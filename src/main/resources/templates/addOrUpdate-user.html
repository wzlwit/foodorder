<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User management system</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../../css/footer.css" /> <!--footer link for css-->
    <link rel="stylesheet" th:href="@{/css/header.css}" href="../../css/header.css" /> <!--header link for css-->
    <script src="https://kit.fontawesome.com/3f829efc5a.js" crossorigin="anonymous"></script> <!--icons in footer-->
    <th:block th:replace="fragments/styles :: common"></th:block>
    <th:block th:replace="fragments/styles :: datatable"></th:block>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="fragments/headeradmin :: headeradmin"/>
        <th:block th:replace="fragments/sidemenu :: menu"></th:block>
        <div class="right_col" role="main">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
<!--    <h1>City Management System</h1>-->
<!--    <hr>-->
                        <h2>Add & Update User</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <form th:action="@{/saveUser}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="m-3">
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">E-mail: </label>
                                    <div class="col-8">
                                        <input type="email" th:field="*{email}" placeholder="Enter Your Email" class="form-control" required />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Password: </label>
                                    <div class="col-8">
                                        <input type="password" th:field="*{password}" placeholder="Enter Your Password" class="form-control"
                                               required minlength="6" maxlength="10"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">First Name: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{name}" placeholder="Enter Your First Name" class="form-control"
                                               required minlength="2" maxlength="20"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">User Name: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{userName}" placeholder="Enter Your User Name" class="form-control"
                                               required minlength="2" maxlength="20" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Phone Number: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{phoneNumber}" placeholder="Enter Your Phone Number" class="form-control"
                                               required minlength="2" maxlength="20" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Address: </label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{address}" placeholder="Enter Your Address" class="form-control"
                                               required minlength="2" maxlength="20" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">City: </label>
                                    <div class="col-8">
                                        <select th:field="*{city}" class="form-control">
                                            <option th:each="city: ${userCity}" th:value="${city.id}" th:text="${city.cityName}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label">User Type: </label>
                                    <div class="col-8">
                                        <select name="userType" class="form-control mb-4 col-4">
                                            <option th:each="type : ${T(jac.fsd02.foodorder.model.UserType).values()}"
                                                    th:value="${type}" th:text="${type.toString()}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit" class="btn btn-primary">Add/Update User</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/scripts :: common"></th:block>
<th:block th:replace="fragments/scripts :: datatable"></th:block>
<script th:src="@{/js/category/form.js}"></script>
</body>

</html>
