<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet"

	<link rel="stylesheet" th:href="@{/css/footer.css}" href="../../css/footer.css" /> <!--footer link for css-->
	<link rel="stylesheet" th:href="@{/css/header.css}" href="../../css/header.css" /> <!--header link for css-->

	<th:block th:replace="fragments/styles :: common"></th:block>
	<th:block th:replace="fragments/styles :: datatable"></th:block>

</head>

<body class="nav-md">
<div class="container body">
	<div class="main_container">
		<div th:replace="fragments/headeradmin :: headeradmin"/>

		<th:block th:replace="fragments/sidemenu :: menu"></th:block>
		<!--    <div class="btn-group">-->
		<!--        <a th:href="@{/}" class="btn btn-primary">Home</a>-->
		<!--        <a th:href="@{/admin}" class="btn btn-primary " >Category</a>-->

		<!--        <a th:href="@{/city}" class="btn btn-primary active" aria-current="page">City</a>-->
		<!--    </div>-->
		<div class="right_col" role="main">
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Orders List</h2>
<!--						<a th:href="@{/addNewOrder}" class="btn btn-info btn-sm mb-3">Add New Order</a>-->
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Order ID</th>
					<th>Item Total Price</th>
					<th>Tax</th>
					<th>Shipping Fee</th>
					<th>Order Total Price</th>
<!--					<th>Order Date</th>-->
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order: ${allOrder}">
					<td th:text="${order.id}"></td>
					<td th:text="${order.itemTotalPrice}"></td>
					<td th:text="${order.tax}"></td>
					<td th:text="${order.shippingFee}"></td>
					<td th:text="${order.orderTotalPrice}"></td>
<!--					<td th:text="${order.orderDate}"></td>-->
					<td th:text="${order.orderStatus}"></td>
					<td>
						<a th:href="@{/showFormForUpdateOrder/{id}(id=${order.id})}" class="btn btn-primary">Update</a>
<!--						<a th:href="@{/deleteOrder/{id}(id=${order.id})}" class="btn btn-danger">Delete</a>-->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
